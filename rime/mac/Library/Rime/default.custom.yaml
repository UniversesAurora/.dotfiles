patch:
  schema_list:
    - {schema: rime_ice}

  menu/page_size: 10
  switcher/hotkeys:
    - Control+period
    - F9
  switcher/fold_options: false
  ascii_composer/switch_key/Shift_L: commit_text
  ascii_composer/switch_key/Shift_R: commit_code
  recognizer/patterns/+:
    url_2: "^[A-Za-z]+[.].*"   # 句号不上屏，支持 google.com abc.txt 等网址或文件名，使用句号翻页时需要注释掉
    colon: "^[A-Za-z]+:.*"     # 冒号不上屏

  punctuator/half_shape:
    ',' : '，'
    '.' : '。'
    '<' : '《'
    '>' : '》'
    '/' : '/'
    '?' : '？'
    ';' : '；'
    ':' : '：'
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : '、'
    '|' : '|'
    '`' : '`'
    '~' : '~'
    '!' : '！'
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '¥'
    '^' : '……'
    '&' : '&'
    '*' : '*'
    '(' : '（'
    ')' : '）'
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : '='
    '[' : '【'
    ']' : '】'
    '{' : '「'
    '}' : '」'
